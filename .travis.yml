dist: trusty
sudo: required

language: python

python:
  - "2.7"

before_install:
 - sudo apt-add-repository -y ppa:fixnix/indicator-systemtray-unity
 - sudo apt-get update
 - sudo apt-get install -y --allow-unauthenticated -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" indicator-systemtray-unity
 - pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk2/ubuntu-14.04/ --only-binary wxPython wxPython 

# Commands to install dependencies:
install:
- pip install -r requirements.txt
- pip install -r requirements-linux.txt
- pip install codecov

# Start xvfb (X Virtual Framebuffer) to imitate a display:
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

# Command to run tests
script: nosetests -v

after_success:
  - codecov -X gcov
